<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--ctrl+shift+f9 - build / recompile - pentru mici modificari in cod fara a mai reporni serverul-->
<!--Home page-->
<div class="mainContainer">
    <form th:action="@{/register}" method="post" th:object="${userDto}">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" th:field="*{firstName}"/>
                    <label class="form-label" for="form3Example1">First name</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" th:field="*{lastName}"/>
                    <label class="form-label" for="form3Example2">Last name</label>
                </div>
            </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control" th:field="*{email}" />
            <label class="form-label" for="form3Example3">Email address</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('email')}"
               th:text="${error}"></p>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form3Example4" class="form-control" th:field="*{password}"/>
            <label class="form-label" for="form3Example4">Password</label>
        </div>

        <!-- admin(Auction administrator)/user(Auction participant) radio buttons  -->
        <div class="form-outline mb-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                       th:value="false" th:field="*{isAdmin}" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Auction participant
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                       th:value="true" th:field="*{isAdmin}">
                <label class="form-check-label" for="flexRadioDefault2">
                    Auction administrator
                </label>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>


    </form>
</div>
</body>
</html>
